{% extends 'main/base.html' %}

{% block title %}
Создать задачу master
{% endblock %}

{% block brandname %}
brandname
{% endblock %}

{% block content %}
<h1>Создание задачи (massterfinal)</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        <p>Deadline</p>
        {{ form.deadline }}<br>
        <button type="submit" class="btn btn-success">Добавить</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
